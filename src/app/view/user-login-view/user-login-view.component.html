<div id="login-view">
    <div class="row header">
        <div class="col-md-7 vcenter">
            <a routerLink="/home" routerLinkActive="active"><h1>School Library</h1></a>
        </div>
        <div class="col-md-5 text-md-right">
            <div *ngIf="loggedIn" class="profile vcenter">
                <div class="username">{{_currentUser.userName}}</div>
                <terra-button-with-options ngClass="profile-button"
                                           inputIcon="fas fa-bars"
                                           inputOptionsAlignment="left"
                                           [inputOptions]="_buttonOptionList">
                </terra-button-with-options>
            </div>
            <div *ngIf="!loggedIn">
                <terra-portlet>
                    <div class="container-fluid">
                        <div class="row login-form">
                            <div class="col-md-5">
                                <terra-text-input inputName="Username"
                                                  [(ngModel)]="_userName">
                                </terra-text-input>
                            </div>
                            <div class="col-md-5">
                                <terra-text-input inputName="Passwort"
                                                  [(ngModel)]="_password"
                                                  [inputIsPassword]=true>
                                </terra-text-input>
                            </div>
                            <div class="col-md-2">
                                <terra-button
                                              (outputClicked)="validateDataAndLogin(_userName, _password)"
                                              inputIcon="fas fa-sign-in-alt">
                                </terra-button>
                            </div>
                        </div>
                        <div class="row registration-link">
                            <div class="col-md-12 text-md-left">
                                <a routerLink="/registrierung" routerLinkActive="active">Neues Konto erstellen</a>
                            </div>
                        </div>
                    </div>
                </terra-portlet>
            </div>
        </div>
    </div>
</div>
